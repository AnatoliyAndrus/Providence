    <mat-icon>home</mat-icon>
  </button>
  <button mat-button [routerLink]="'/admin/hotels'">Hotels</button>
  <button mat-button [routerLink]="'/admin/rooms'">Rooms</button>
  <button mat-button [routerLink]="'/admin/bookings'">Bookings</button>
